<!DOCTYPE html>
<html>
<head>
    <title>Transmission Remote Control</title>
    <script src="popup.js" defer></script>
</head>
<body>
    <div>
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" />

    </div>

</html>
